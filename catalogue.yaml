- name: configure catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs 
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: enable nodejs version required
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs  
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "roboshop system user"
      create_home: false
  
  - name: set up app directory
    ansible.builtin.file:
      path: /app 
      state: directory

  - name: download catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  # this module thinks file exist on ansible control server, needs to extract on to remote machine
  #remote_src=yes means files already exist in catalogue server
  - name: unzip and extract catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app 
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable catalogue module
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes